<p class='nav-label'>Jump to races:</p>
<div class='nav-wrapper'>
	<p class='nav-wrapper__label'>Now showing</p>
	<div class='styled-select'>
		<select id='nav-select' class='nav-select'>
			{% for category in control|sort(attribute="order") if category.Status|lower == "on" %}
				<option value="{{ category['id'] }}">{{ category['label'] }}</option>
			{% endfor %}
		</select>
	</div>
	<p class='nav-wrapper__label'>candidates</p>
</div>
