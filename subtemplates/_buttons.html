<p class='nav-label'>Jump to races:</p>
<div class='nav-wrapper'>
	<div class='nav-buttons'>
	{% for category in control|sort(attribute="order") if category.Status|lower == "on" %}
		{% if category['anchor']|lower == "mwrd" %}
			{% set button_text = "MWRD" %}
		{% else %}
			{% set button_text = category['label'] %}
		{% endif %}
		<a href="#{{ category['anchor'] }}" class='nav-button {% if loop.first %}nav-button--active{% endif %}'>{{ button_text }}</a>
	{% endfor %}
	</div>
	<select id='nav-select' class='nav-select'>
		{% for category in control|sort(attribute="order") if category.Status|lower == "on" %}
			{% if category['anchor']|lower == "mwrd" %}
				{% set button_text = "MWRD" %}
			{% else %}
				{% set button_text = category['label'] %}
			{% endif %}
			<option value="{{ category['anchor'] }}">{{ button_text }}</option>
		{% endfor %}
	</select>
</div>
