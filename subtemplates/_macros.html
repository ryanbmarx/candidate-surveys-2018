{% macro star(class) %}
	<svg class='{{ class }}' viewBox="0 0 30 30">
		<use xlink:href="#star" />
	</svg>
{% endmacro %}

{% macro stars_topper(label) %}
	<div class='stars-topper' }}'>
		{{ star('star') }}
		{{ star('star') }}
		<h4 class='stars-topper__label'>{{ label|upper }}</h4>
		{{ star('star') }}
		{{ star('star') }}
	</div>
{% endmacro %}


{% macro endorsed(party) %}
	{{ star('endorsed endorsed--' ~ party) }}
{% endmacro %}
